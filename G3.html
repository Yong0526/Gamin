<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第三关 - 爱情小游戏</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffe6f0, #ffffff);
    margin: 0;
    padding: 0;
  }
  canvas {
    border: 2px solid #ff69b4;
    background: #fff;
    border-radius: 8px;
    display: block;
    margin: 10px auto;
    touch-action: none;
  }
  #score {
    font-size: 20px;
    margin: 10px;
  }
  #progressContainer {
    width: 80%;
    height: 20px;
    background: #ddd;
    border-radius: 10px;
    margin: 10px auto;
    overflow: hidden;
  }
  #progressBar {
    width: 0;
    height: 100%;
    background: #ff69b4;
    transition: width 0.2s;
  }
  #controlBtns {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  #controlBtns button {
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ff69b4;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }
  #controlBtns button:active {
    background: #ff3385;
  }
  #restartBtn, #continueBtn {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #0073b3;
    color: white;
    cursor: pointer;
    display: none;
  }
  #restartBtn:hover, #continueBtn:hover {
    background: #00aaff;
  }
</style>
</head>
<body>
<h2>第三关 - 收集游戏</h2>
<div id="score">分数: 0 / 20</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<canvas id="gameCanvas" width="350" height="500"></canvas>

<!-- 控制按钮 -->
<div id="controlBtns">
  <button id="leftBtn">⬅️ 左移</button>
  <button id="rightBtn">➡️ 右移</button>
</div>

<button id="restartBtn">重新开始</button>
<button id="continueBtn">继续第四关</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");
const progressBar = document.getElementById("progressBar");
const restartBtn = document.getElementById("restartBtn");
const continueBtn = document.getElementById("continueBtn");

let player = { x: canvas.width/2 - 15, y: canvas.height - 30, width: 30, height: 30, speed: 20 };
let items = [];
let score = 0;
let gameOver = false;
let win = false;

// 生成掉落物
function spawnItem() {
  let item = { x: Math.random() * (canvas.width - 20), y: 0, size: 20, speed: 2 + Math.random()*2 };
  items.push(item);
}

// 更新画面
function update() {
  if (gameOver || win) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 玩家
  ctx.fillStyle = "#0073b3";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // 掉落物
  ctx.fillStyle = "#ff69b4";
  for (let i=0;i<items.length;i++) {
    let it = items[i];
    it.y += it.speed;
    ctx.beginPath();
    ctx.arc(it.x, it.y, it.size/2, 0, Math.PI*2);
    ctx.fill();

    // 碰撞检测
    if (it.x > player.x && it.x < player.x+player.width &&
        it.y+it.size/2 > player.y && it.y-it.size/2 < player.y+player.height) {
      items.splice(i,1);
      score++;
      scoreDisplay.textContent = "分数: " + score + " / 20";
      progressBar.style.width = (score/20*100) + "%";
      i--;
      if (score >= 20) {
        win = true;
        continueBtn.style.display = "inline-block";
      }
    }

    // 掉出界
    if (it.y > canvas.height) {
      gameOver = true;
      restartBtn.style.display = "inline-block";
    }
  }

  requestAnimationFrame(update);
}

// 键盘操作
window.addEventListener("keydown", function(e) {
  if (e.key === "ArrowLeft" && player.x > 0) {
    player.x -= player.speed;
  } else if (e.key === "ArrowRight" && player.x + player.width < canvas.width) {
    player.x += player.speed;
  }
});

// 按钮操作
document.getElementById("leftBtn").addEventListener("click", ()=>{
  if (player.x > 0) player.x -= player.speed;
});
document.getElementById("rightBtn").addEventListener("click", ()=>{
  if (player.x + player.width < canvas.width) player.x += player.speed;
});

// 失败重新开始
restartBtn.addEventListener("click", ()=>{
  score = 0;
  items = [];
  gameOver = false;
  win = false;
  player.x = canvas.width/2 - 15;
  scoreDisplay.textContent = "分数: 0 / 20";
  progressBar.style.width = "0%";
  restartBtn.style.display = "none";
  continueBtn.style.display = "none";
  requestAnimationFrame(update);
});

// 每隔 1 秒掉落物
setInterval(()=>{
  if (!gameOver && !win) spawnItem();
},1000);

// 开始游戏
update();
</script>
</body>
</html>
